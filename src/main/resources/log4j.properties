# Root loggers options
log4j.category.eventsLogger=INFO, eventLog, stdout
log4j.additivity.eventsLogger=false

log4j.category.errorsLogger=ERROR, errorLog, stdout
log4j.additivity.errorsLogger=false

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}: %m%n
#log4j.appender.stdout.layout.ConversionPattern=%d [%24F:%t:%L] - %m%n

# Redirect log messages to a log file, support file rolling.
#Events Logger
log4j.appender.eventLog=org.apache.log4j.RollingFileAppender
log4j.appender.eventLog.File=logs/events.log
#log4j.appender.eventLog.MaxFileSize=5MB
#log4j.appender.eventLog.MaxBackupIndex=10
log4j.appender.eventLog.layout=org.apache.log4j.PatternLayout
log4j.appender.eventLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}: %m%n
#log4j.appender.debugLog.layout.ConversionPattern=%d [%24F:%t:%L] - %m%n

#Error logs
log4j.appender.errorLog=org.apache.log4j.FileAppender
log4j.appender.errorLog.File=logs/errors.log
#log4j.appender.errorLog.MaxFileSize=5MB
#log4j.appender.errorLog.MaxBackupIndex=10
log4j.appender.errorLog.layout=org.apache.log4j.PatternLayout
log4j.appender.errorLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
